<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center">Create an Account</h2>
    <form id="signupForm" class="border p-3 rounded bg-light">
        <div class="mb-2">
            <input type="text" id="firstName" class="form-control" placeholder="Enter First Name" required>
        </div>
        <div class="mb-2">
            <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name" required>
        </div>
        <div class="mb-2">
            <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="mb-2">
            <input type="password" id="password" class="form-control" placeholder="Create Password" required>
        </div>
        <div class="mb-2">
            <input type="date" id="dob" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div id="result" class="mt-3"></div>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let pw = document.getElementById("password").value;
            if (!/[!?]/.test(pw)) {
                document.getElementById("result").innerHTML = "<div class='alert alert-danger'>Password must contain ! or ?</div>";
                return;
            }
            document.getElementById("result").innerHTML = `
                <div class='alert alert-success'>Welcome, ${document.getElementById("firstName").value}!</div>
                <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                <p><strong>Password:</strong> ${"*".repeat(pw.length)}</p>
                <p><strong>Date of Birth:</strong> ${document.getElementById("dob").value}</p>
            `;
        });
    </script>
</body>
</html>
