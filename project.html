<!DOCTYPE html>
<html>
<head>
  <title>Dog API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light position-relative" style="background-color: #e9ecef;">
    <div class="container position-relative">
      <span class="navbar-brand font-weight-bold navbar-center">Dog API</span>
      <a href="breed.html" class="nav-link position-absolute" style="right: 15px;">Choose A Dog Breed</a>
    </div>
  </nav>
  <div class="container text-center mt-5">
    <h1>Get a Random Image of a Dog</h1>
    <button id="randomDogBtn" class="btn btn-primary mt-3">Click Me for Random Dog Image!</button>
    <div class="mt-4">
      <img id="dogImage" class="img-fluid rounded" style="max-height:400px;">
    </div>
  </div>
  <script>
    document.getElementById('randomDogBtn').onclick = () => {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(res => res.json())
        .then(data => document.getElementById('dogImage').src = data.message);
    };
  </script>
</body>
</html>
