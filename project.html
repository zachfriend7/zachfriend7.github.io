<!DOCTYPE html>
<html>
<head>
  <title>Dog API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body class="bg-light">
  
  <nav class="navbar navbar-light position-relative" style="background-color: #e9ecef;">
    <div class="container position-relative">
      <span class="navbar-brand mx-auto navbar-center font-weight-bold">Dog API</span>
      <a class="btn btn-outline-primary ml-auto" href="dogbreed.html">Choose A Dog Breed</a>
    </div>
  </nav>
  
  <div class="container text-center mt-5">
    <h1>Get a Random Image of a Dog</h1>
    <p class="lead mt-3">
      For those who love dogs, enjoy a near limitless amount of dog images. <br>
      For those who know exactly what dog breed they like, explore a large selection of breeds and enjoy!
    </p>
    <button id="randomDogBtn" class="btn btn-primary mt-3">Click Me for Random Dog Image!</button>
    <div class="mt-4">
      <img id="dogImage" class="img-fluid rounded" style="max-height:400px;">
    </div>
  </div>
  
  <script>
    document.getElementById('randomDogBtn').onclick = () => {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(res => res.json())
        .then(data => document.getElementById('dogImage').src = data.message);
    };
  </script>
</body>
</html>
