<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
</head>
<body>
    <h2 id="header">Order Summary</h2>
    <p id="customerGreeting"></p>
    <p id="orderDetails"></p>
    <p id="deliveryInfo"></p>

    <script>
       
        const name = prompt("Please enter your name:");
        const product = prompt("What product would you like to buy?");
        let qty = prompt("How many would you like to order?");

        qty = parseInt(qty);
        if (isNaN(qty) || qty < 1 || qty > 99) {
            qty = 1;
        }

     
        const now = new Date();
        const deliveryDate = new Date();
        deliveryDate.setDate(now.getDate() + 7);

   
        const timeOfDay = now.getHours();
        const greetingMessage = timeOfDay < 12 ? "Good Morning" : timeOfDay < 18 ? "Good Afternoon" : "Good Evening";

        document.getElementById("header").textContent = "Thank you for your order!";
        document.getElementById("customerGreeting").textContent = `${greetingMessage}, ${name}!`;
        document.getElementById("orderDetails").textContent = `You have ordered ${qty} ${product}(s).`;
        document.getElementById("deliveryInfo").textContent = `Your order will arrive on: ${deliveryDate.toDateString()}`;
    </script>
</body>
</html>
