<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
</head>
<body>
    <h2 id="welcome"></h2>
    <p id="order"></p>
    <p id="arrival"></p>

    <script>
        alert("Welcome to our store!");

        const customer = prompt("Enter your name:");
        const product = prompt("What would you like to order?");
        let quantity = prompt("How many? (1-99)");

        quantity = parseInt(quantity);
        if (isNaN(quantity) || quantity < 1 || quantity > 99) {
            quantity = 1;
        }

        const today = new Date();
        const arrival = new Date();
        arrival.setDate(today.getDate() + 7);

        const time = today.getHours();
        const greeting = time < 12 ? "Good Morning" : time < 18 ? "Good Afternoon" : "Good Evening";

        document.getElementById("welcome").textContent = `${greeting}, ${customer}! Thank you for your order.`;
        document.getElementById("order").textContent = `You ordered ${quantity} ${product}(s).`;
        document.getElementById("arrival").textContent = `Expected arrival: ${arrival.toDateString()}`;
    </script>
</body>
</html>
